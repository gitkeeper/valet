name: Ruby

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
    - name: Install Bundler and Gems
      run: |
        gem install bundler -v 2.5.6
        bundle install
    - name: Run Cucumber
      run: |
        bundle exec rake features
    - name: Run RSpec
      run: |
        bundle exec rake spec
